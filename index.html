<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashraya Cinemax</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://cdn.moviefone.com/wp-content/uploads/2022/05/20-Anniversary.jpg?q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            position: relative;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: red;
            opacity: 0;
            transform: translateY(-50px);
            animation: slide-in 1s forwards ease-out;
            text-shadow: 2px 2px 5px black;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 2rem;
            color: white;
            opacity: 0;
            transform: translateY(-50px);
            animation: slide-in 1.2s forwards ease-out;
            text-shadow: 2px 2px 5px black;
        }
        p {
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(50px);
            animation: slide-in 1.5s forwards ease-out;
        }
        .buttons {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: slide-in 1.8s forwards ease-out;
        }
        button {
            background: red;
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        button:hover {
            background: darkred;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aashraya Cinemax</h1>
        <h2>YOUR CINEMA, YOUR WAY</h2>
        <p>Welcome to Aashraya Cinemax, your ultimate destination for high-quality movie streaming. Explore the best of Bollywood, Hollywood, and more with an immersive and seamless viewing experience.</p>
        <div class="buttons">
            <a href="login.html"><button>Login</button></a>
            <a href="signup.html"><button>Sign Up</button></a>
        </div>
    </div>
    <div class="footer">Â© 2025 Aashraya Cinemax. All Rights Reserved.</div>
</body>
</html>
